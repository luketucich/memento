<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="welcome-container">
      <div id="logo">
        <p id="memento">memento</p>
        <i data-feather="feather" id="feather"></i>
      </div>
      <form action="#" method="post">
        <!-- Name Input -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Your Name"
          />
        </div>

        <!-- Avatar Selection -->
        <div class="form-group">
          <label>Avatar</label>
          <div class="avatars">
            <label>
              <input type="radio" name="avatar" value="avatar1" required />
              <img src="https://via.placeholder.com/100" alt="Avatar 1" />
            </label>
            <label>
              <input type="radio" name="avatar" value="avatar2" />
              <img src="https://via.placeholder.com/100" alt="Avatar 2" />
            </label>
            <label>
              <input type="radio" name="avatar" value="avatar3" />
              <img src="https://via.placeholder.com/100" alt="Avatar 3" />
            </label>
          </div>
        </div>

        <!-- Theme Selection -->
        <div class="form-group">
          <label>Theme</label>
          <div class="themes">
            <label>
              <input type="radio" name="theme" value="light" required />
              <img
                src="https://via.placeholder.com/100/FFFFFF/000000?text=Light+Theme"
                alt="Light Theme"
              />
            </label>
            <label>
              <input type="radio" name="theme" value="dark" />
              <img
                src="https://via.placeholder.com/100/000000/FFFFFF?text=Dark+Theme"
                alt="Dark Theme"
              />
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Continue</button>
      </form>
    </div>
  </body>
</html>
