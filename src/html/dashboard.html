<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <p id="memento">memento</p>
        <i data-feather="feather" id="feather"></i>
      </div>
      <div id="userContainer">
        <div id="greeting"></div>
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
          id="avatar"
          alt="avatar"
        />
      </div>
    </header>
    <div id="content">
      <div id="projectsContainer">
        <div class="project">
          <div class="projectHeader">
            <p class="title">Homework</p>
            <i data-feather="more-vertical" class="more"></i>
          </div>
          <div class="taskContainer">
            <i data-feather="circle" class="circle"></i>
            <p class="taskName">Finish CS Hw</p>
          </div>
        </div>
      </div>
      <div id="newContainer">
        <i data-feather="plus" id="plus"></i>
        <div id="optionsContainer">
          <div class="option">List</div>
          <div class="option">Task</div>
        </div>
      </div>
    </div>
    <footer>Â© 2024 Luke Tucich. All rights reserved.</footer>
  </body>
</html>
