<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <div id="taskModalContainer">
    <div id="taskModal">
      <i data-feather="x" id="closeTaskModal"></i>
      <div id="taskModalTitle">New Task</div>
      <form action="#" method="post" id="taskModalForm">
        <div id="taskFormGroup">
          <input
            required
            type="text"
            id="taskName"
            name="taskName"
            placeholder="Name"
          />
        </div>
        <select id="listSelect" name="listSelect">
          <option>Select List</option>
        </select>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
  <div id="listModalContainer">
    <div id="listModal">
      <i data-feather="x" id="closeListModal"></i>
      <div id="listModalTitle">New List</div>
      <form action="#" method="post" id="listModalForm">
        <div id="listFormGroup">
          <input
            required
            type="text"
            id="listName"
            name="listName"
            placeholder="Name"
          />
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
  <body>
    <header>
      <div id="logo">
        <p id="memento">memento</p>
        <i data-feather="feather" id="feather"></i>
      </div>
      <div id="userContainer">
        <div id="greeting"></div>
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
          id="avatar"
          alt="avatar"
        />
      </div>
    </header>
    <div id="content">
      <div id="projectsContainer">
        <div class="project">
          <div class="projectHeader">
            <p class="title">Homework</p>
            <i data-feather="more-vertical" class="more"></i>
          </div>
          <div class="taskContainer">
            <i data-feather="circle" class="circle"></i>
            <p class="taskName">Finish CS Hw</p>
          </div>
        </div>
      </div>
      <div id="newContainer">
        <i data-feather="plus" id="plus"></i>
        <div id="optionsContainer">
          <div class="option" id="list">List</div>
          <div class="option" id="task">Task</div>
        </div>
      </div>
    </div>
    <footer>Â© 2024 Luke Tucich. All rights reserved.</footer>
  </body>
</html>
